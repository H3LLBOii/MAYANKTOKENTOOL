
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mayank Token Extractor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      padding: 30px;
    }

    h1 {
      text-align: center;
      font-size: 2.8rem;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      margin-bottom: 40px;
    }

    .token-box {
      background: linear-gradient(135deg, #111, #222);
      border: 2px solid #0ff;
      box-shadow: 0 0 15px #0ff;
      border-radius: 15px;
      padding: 25px;
    }

    .btn-rgb {
      background: linear-gradient(to right, #ff00cc, #3333ff, #00ffcc);
      border: none;
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn-rgb:hover {
      box-shadow: 0 0 15px #00ffff;
      transform: scale(1.05);
    }

    textarea {
      background-color: #1c1c1c;
      color: #0ff;
      border: 1px solid #0ff;
      font-family: monospace;
    }

    code {
      word-break: break-all;
      color: #0ff;
    }

    .result {
      background-color: #111;
      border: 2px dashed #0ff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸš€ MAYANK TOKEN EXTRACTOR</h1>
    <div class="token-box">
      <form method="POST">
        <div class="mb-3">
          <label for="cookie" class="form-label">ðŸŽ® Paste Your Facebook Cookie Below:</label>
          <textarea class="form-control" id="cookie" name="cookie" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-rgb w-100">ðŸ”¥ Extract Token ðŸ”¥</button>
      </form>

      {% if token %}
      <div class="mt-4">
        <h4>âœ… Extracted Access Token:</h4>
        <div class="result">
          <code>{{ token }}</code>
        </div>
      </div>
      {% endif %}
    </div>
  </div>

</body>
</html>
